      width: 100%;
      max-width: 520px;
      display: grid;

      gap: 10px;
    }

      padding: 12px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      background: var(--btn);
      color: #fff;
      cursor: pointer;
      transition: background-color 0.25s, transform 0.05s;

    button:hover { background: var(--btnHover); }
    button:active { transform: translateY(1px); }
    .hidden { display: none; }
    #guida {
      margin-top: 16px;
      font-size: 1rem;
      color: var(--hint);
      max-width: 520px;
      line-height: 1.45;
      text-align: left;

    document.getElementById('schermata2').classList.remove('hidden');
  }

  function scegliArrivo(punto) {
    arrivoSelezionata = punto.trim().toLowerCase();
    document.getElementById('schermata2').classList.add('hidden');
    document.getElementById('schermata3').classList.remove('hidden');
    mostraGuida(partenzaSelezionata, arrivoSelezionata);
  }

  function mostraGuida(partenza, arrivo) {
    const chiave = `${partenza}_${arrivo}`;
    const guidaDiv = document.getElementById('guida');
    if (guidaMap[chiave]) {
      guidaDiv.innerHTML = `<p>${guidaMap[chiave]}</p>`;
    } else {
      guidaDiv.innerHTML = `<p><strong>Percorso non definito</strong>.<br><small>(${partenza} ➜ ${arrivo})</small></p>`;
    }
  }

  function ricomincia() {
    partenzaSelezionata = null;
    arrivoSelezionata = null;
    document.getElementById('schermata3').classList.add('hidden');
    document.getElementById('schermata1').classList.remove('hidden');
  }
</script>
