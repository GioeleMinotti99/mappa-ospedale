<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Guida Ospedale</title>
<style>
  /* Reset base */
  body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #E6F4FF;
  }
  /* Container centrato verticalmente e orizzontalmente */
  .container {
    display: flex;
    flex-direction: column;
    justify-content: center; /* vertical */
    align-items: center;     /* horizontal */
    height: 100vh;
    text-align: center;
    padding: 20px;
  }
  h1, h2 {
    margin-bottom: 1rem;
    color: #003366;
  }
  /* Pulsanti uno sotto l'altro con margine */
  button {
    display: block;
    width: 200px;
    padding: 12px;
    margin: 10px auto;
    font-size: 1.1rem;
    border-radius: 8px;
    border: none;
    background-color: #0077cc;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #005fa3;
  }
  /* Nascondi sezioni non attive */
  .hidden {
    display: none;
  }
  /* Testo guida finale */
  #guida {
    margin-top: 20px;
    font-size: 1rem;
    color: #004080;
    max-width: 320px;
  }
</style>
</head>
<body>

<div class="container">

  <!-- Schermata 1: punto di partenza -->
  <div id="schermata1">
    <h1>Dove ti trovi?</h1>
    <button onclick="scegliPartenza('.1')">Partenza .1</button>
    <button onclick="scegliPartenza('.2')">Partenza .2</button>
    <button onclick="scegliPartenza('.3')">Partenza .3</button>
    <button onclick="scegliPartenza('.4')">Partenza .4</button>
    <button onclick="scegliPartenza('.5')">Partenza .5</button>
  </div>

  <!-- Schermata 2: punto di arrivo -->
  <div id="schermata2" class="hidden">
    <h2>Dove devi andare?</h2>
    <button onclick="scegliArrivo('.1')">Arrivo .1</button>
    <button onclick="scegliArrivo('.2')">Arrivo .2</button>
    <button onclick="scegliArrivo('.3')">Arrivo .3</button>
    <button onclick="scegliArrivo('.4')">Arrivo .4</button>
    <button onclick="scegliArrivo('.5')">Arrivo .5</button>
    <button onclick="scegliArrivo('.6')">Arrivo .6</button>
    <button onclick="scegliArrivo('.7')">Arrivo .7</button>
  </div>

  <!-- Schermata 3: guida passo passo -->
  <div id="schermata3" class="hidden">
    <h2>Come arrivare</h2>
    <div id="guida">Caricamento guida...</div>
    <button onclick="ricomincia()">Ricomincia</button>
  </div>

</div>

<script>
  let partenzaSelezionata = null;
  let arrivoSelezionata = null;

  function scegliPartenza(punto) {
    partenzaSelezionata = punto;
    // Nascondo schermata1, mostro schermata2
    document.getElementById('schermata1').classList.add('hidden');
    document.getElementById('schermata2').classList.remove('hidden');
  }

  function scegliArrivo(punto) {
    arrivoSelezionata = punto;
    document.getElementById('schermata2').classList.add('hidden');
    document.getElementById('schermata3').classList.remove('hidden');

    mostraGuida(partenzaSelezionata, arrivoSelezionata);
  }

  function mostraGuida(partenza, arrivo) {
    // Qui puoi personalizzare il testo della guida in base alle scelte
    const guidaDiv = document.getElementById('guida');

    // Per ora testo generico, cambia a piacere
    guidaDiv.innerHTML = `
      <p>Partenza: <strong>${partenza}</strong></p>
      <p>Arrivo: <strong>${arrivo}</strong></p>
      <p>Indicazioni passo-passo per andare da ${partenza} a ${arrivo}:</p>
      <ol style="text-align:left;">
        <li>Esci dal punto ${partenza}</li>
        <li>Segui il corridoio principale</li>
        <li>Prendi l'ascensore o la scala</li>
        <li>Arrivi al reparto ${arrivo}</li>
      </ol>
    `;
  }

  function ricomincia() {
    partenzaSelezionata = null;
    arrivoSelezionata = null;
    document.getElementById('schermata3').classList.add('hidden');
    document.getElementById('schermata1').classList.remove('hidden');
  }
</script>

</body>
</html>
