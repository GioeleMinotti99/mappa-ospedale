<!DOCTYPE html>

  <title>Guida Ospedale</title>
  <style>
    
   html, body {
    margin: 0;
    padding: 0;
    height: 100%;
}

body {
    padding-top: env(safe-area-inset-top);
    box-sizing: border-box;
}
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    h1, h2 {
      margin-bottom: 1rem;
      color: #003366;
    }
    button {
      display: block;
      width: 250px;
      padding: 12px;
      margin: 8px auto;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background-color: #0077cc;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #005fa3;
    }
    .hidden {
      display: none;
    }
    #guida {
      margin-top: 20px;
      font-size: 1rem;
      color: #004080;
      max-width: 400px;
    }
  </style>
</head>

<div class="container">

  <!-- Schermata 1 -->
  <div id="schermata1">
    <h1>Dove ti trovi?</h1>
    <button onclick="scegliPartenza('Ingresso Principale')">Ingresso Principale</button>
    <button onclick="scegliPartenza('Scala A')">Scala A</button>
    <button onclick="scegliPartenza('Scala B')">Scala B</button>

    <button onclick="scegliPartenza('Scala D')">Scala D</button>

  </div>

    <button onclick="scegliArrivo('Ambulatorio Preospedalizzazione Scala C 4')">Ambulatorio Preospedalizzazione (Scala C, Piano 4)</button>
    <button onclick="scegliArrivo('Ambulatori Ostetricia Scala C 5')">Ambulatori Ostetricia (Scala C, Piano 5)</button>
    <button onclick="scegliArrivo('Aria Ambulatoriale Scala C 6')">Aria Ambulatoriale (Scala C, Piano 6)</button>
    <button onclick="scegliArrivo('Pediatria Scala C 7')">Pediatria (Scala C, Piano 7)</button>
    <button onclick="scegliArrivo('Terapia Intensiva Neonatale Scala C 7')">Terapia Intensiva Neonatale (Scala C, Piano 7)</button>
  </div>

</div>

  function scegliPartenza(p) {
    partenzaSelezionata = p;
    document.getElementById("schermata1").classList.add("hidden");
    document.getElementById("schermata2").classList.remove("hidden");
  }

  function scegliArrivo(a) {
    arrivoSelezionata = a;
    mostraGuida();
  }

  function mostraGuida(partenza, arrivo) {
    const chiave = `${partenza}_${arrivo}`;
    const guidaDiv = document.getElementById('guida');

    if (guidaMap[chiave]) {
      guidaDiv.innerHTML = `<p>${guidaMap[chiave]}</p>`;
    } else {
      guidaDiv.innerHTML = `<p>Percorso in sviluppo.<br><small>(${partenza} ➜ ${arrivo})</small></p>`;
    }
  }

  function ricomincia() {
    partenzaSelezionata = null;
    arrivoSelezionata = null;
    document.getElementById("schermata3").classList.add("hidden");
    document.getElementById("schermata1").classList.remove("hidden");
  }
